<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <h1>ROCK PAPER SCISSORS GAME</h1> 
        <div class="button-container">
            <button class="rock-button" id="js-rock-button"><img class="rock-image" src="images/rock.png" alt=""></button>
    
        <button  class="paper-button" id="js-paper-button"><img class="rock-image" src="images/paper.png" alt=""></button>
        
        <button class="scissors-button" id="js-scissors-button"><img class="rock-image" src="images/scissors.png" alt=""></button>
        </div>
    </div>
    
    <p class="moves-text" id="js-moves-text">
        
    </p>

    <p class="result-text" id="js-result-text"></p>

    <p class="score-text" id="js-score-text"></p>
    <div>
        <button class="reset-button" id="js-reset-button">Reset</button>

        <button class="autoPlay-button" id="js-autoPlay-button">AutoPlay</button>
    </div>

    <p class="confirmation-message" id="js-confirmation-message"></p>

    <script src="index.js"></script>
</body>
</html>
